<h1 mat-dialog-title>ADD Product Form</h1>
<div mat-dialog-content>
  
<form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>

        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input formControlName="quant" matInput type="number" placeholder="Quantity">
      </mat-form-field>



    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Product Freshness</mat-label>
        <input formControlName="freshness" matInput placeholder="Freshness">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
      </mat-form-field>


      

      <!--
  
      <mat-form-field appearance="outline">
        <mat-label>Code (Enter 0 only)</mat-label>
        <input formControlName="ident" matInput type="number" placeholder="Enter 0 only">
      </mat-form-field>

    -->

    

</form>
    

</div>

<div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button styles="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
    </div>
</div>
